<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Filter Page</title>
    <link href="css/style-filter-page.css" rel="stylesheet">
</head>


<body>
    <div class="banner">

        <!-- logo -->
        <img src="images/eyes.svg" alt="eyes" height="60" width="119" />

    </div>

    <div class="search-engine">
        <p>Search ...</p>
    </div>

    <div class="filters-container">
        <div class="Photography">
            <p>Photography</p>
        </div>
        <div class="Art">
            <p>Art</p>
        </div>
        <div class="Video">
            <p>Video</p>
        </div>
        <div class="Models">
            <p>Architectural Models</p>
        </div>
        <div class="Lighthouses">
            <p>Lighthouses</p>
        </div>
        <div class="Games">
            <p>Games</p>
        </div>
        <div class="Elements">
            <p>Architectural Elements</p>
        </div>
        <div class="Hotels">
            <p>Hotels</p>
        </div>
        <div class="Interiors">
            <p>Interiors</p>
        </div>
        <div class="Bycolor">
            <p>By color</p>
        </div>
    </div>


    <div id="photos" class="images-container">
        <script>
            var section = document.getElementById('photos');
            var elements = '';

            for (var i = 1; i <= 10; i++) { // Loops through images 1 - 5
                var imgSrc = 'images/locations/location-' + i + '.jpg';
                console.log(imgSrc);
                var element = '<img src=' + '"' + imgSrc + '">';
                console.log(element);
                elements += element;
            }

            section.innerHTML = elements;
        </script>
    </div>
</body>

</html>
