<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="css/homepage.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>

</head>

<body>
    <header>
        <div class="intro">
            <h1>WES ANDERSON <br> through your eyes</h1>
        </div>
    </header>
    <main>
        <div class="imagens_home">

            <div class="img0 rellax" data-rellax-speed="-1">
            <img width="" height="" src="content/images/img0.png" alt="Imagem intro" class="">
            </div> 

            <div class="img1 rellax" data-rellax-speed="-0.7">
                <img width="" height="" src="content/images/img1.png" alt="Imagem intro" class="">
            </div> 

            <div class="img2 rellax" data-rellax-speed="0">
                <img width="" height="" src="content/images/img2.png" alt="Imagem intro" class="">
            </div> 

            <div class="img3 rellax" data-rellax-speed="0.5">
                <img width="" height="" src="content/images/img3.png" alt="Imagem intro" class="">
            </div>

            <div class="img4 rellax" data-rellax-speed="1">
                <img width="" height="" src="content/images/img4.png" alt="Imagem intro" class="">
            </div>

            <div class="img5 rellax" data-rellax-speed="1.5">
                <img width="" height="" src="content/images/img5.png" alt="Imagem intro" class="">
            </div>

            <div class="img6 rellax" data-rellax-speed="2">
                <img width="" height="" src="content/images/img6.png" alt="Imagem intro" class="">
            </div>

            <div class="img7 rellax" data-rellax-speed="2.5">
                <img width="" height="" src="content/images/img8.png" alt="Imagem intro" class="">
            </div> 
        </div>

        <div class="mudar_cor"></div> <!--botão-->

        <div class="keywords">
            <div class="palavra1">
                <h4>ART  ARQUITECTURE  SYMMETRY</h4>
            </div>
            <div class="img_select">
                <img width="" height="" src="content/images/mrfox1.png" alt="Imagem keyword" class="">
            </div>
            <div class="palavras2">
                <h4>GRAND BUDAPEST HOTEL  FANTASTIC MR FOX</h4>
            </div>
        </div>
        <div class="comboio"> 
            <img width="" height="" src="content/images/train.gif" alt="Comboio transição" class="">
        </div>
        <div class="WA">
            <div class="nome">
                <h2>WES ANDERSON</h2>
            </div>
            <div class="foto">
                <img width="" height="" src="content/images/WAhomepage.png" alt="Wes Anderson" class="">
            </div>
            <div class="quote">
                <h3>“I DONT THINK ANY OF US ARE NORMAL PEOPLE”</h3>
            </div>
        </div>

    </main>
    <script src="js/geral.js"></script>
    <script>
        let rellax = new Rellax('.rellax');
    </script>

    
</body>

</html>
