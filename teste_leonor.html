<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="css/geral.css" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <!--Linha da grelha para os titulos-->
        <div class="row">
            <div class="col-m-6 col-t-1 col-d-1">A</div>
            <div class="col-m-6 col-t-1 col-d-1">B</div>
            <div class="col-m-6 col-t-10 col-d-1">C</div>
            <div class="col-m-2 col-t-1 col-d-1">D</div>
            <div class="col-m-4 col-t-1 col-d-1">E</div>
            <div class="col-m-5 col-t-1 col-d-1">F</div>
            <div class="col-m-6 col-t-1 col-d-1">G</div>
            <div class="col-m-1 col-t-1 col-d-1"></div>
            <div class="col-m-1 col-t-1 col-d-1"></div>
            <div class="col-m-1 col-t-1 col-d-1"></div>
            <div class="col-m-1 col-t-1 col-d-1"></div>
            <div class="col-m-1 col-t-1 col-d-1">F</div>
        </div>
        <!--Linha de espaço entre o titulo da página e o conteúdo-->
        <!--Sempre que quiserem adicionar uma linha de espaço entre algo copiem esta div class="row" e aquilo aplica o espaço definifo pela grelha-->
        
        <div class="row">
            <div class="col-m-6 col-t-6 col-d-12">Olá teste 3</div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>


<script src="js/geral.js"></script>
</body>
</html>
